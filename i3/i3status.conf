# i3status configuration

general {
    colors = true
    output_format=i3bar
    interval = 30
}

order += "volume master"
order += "battery all"
order += "tztime local"
order += "wireless _first_"
order += "ethernet _first_"

wireless _first_ {
    format_up = "%ip @ %essid-%quality"
    format_down = ""
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "% ip (%speed)"
    format_down = ""
}

battery all {
    format = "%percentage"
    format_down = "No Battery"
    status_chr = "ğŸ”ŒCHR"
    status_bat = "ğŸ”‹BAT"
    status_unk = "?UNKOWN"
    status_full = "ğŸ”ŒFULL"
    path = 	"/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
    threshold_type= time
}

